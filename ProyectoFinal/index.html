<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="padding:20px; display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; align-items: center; flex-direction: row; margin: 20px;">
        <h1 id="Titulo">RESTAURANTS</h1>
        <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            style="position: absolute; left: 90%;" class="btn btn-outline-success">Add User</button>
    </div>
    <table id="tabla_personas" class="table table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Owner</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" onclick="ShowAddRestaurant()">Add Restaurant</button>
    <div id="div_agregar" class="hidden">
        <div class="mb-3">
            <label for="InputName" class="form-label form-control-sm" style="margin-bottom: -3px;">Name</label>
            <input type="text" class="form-control form-control-sm" id="InputName">
            <label for="InputAddress" class="form-label form-control-sm" style="margin-bottom: -3px;">Address</label>
            <input type="text" class="form-control form-control-sm" id="InputAddress">
            <label for="InputOwner" class="form-label form-control-sm" style="margin-bottom: -3px;">Owner</label>
            <select class="form-select form-select-sm" aria-label="Small select example" id="InputOwner">
                <option selected>----------</option>
            </select>
        </div>
        <button type="button" class="btn btn-outline-success" style="width: 50%;"
            onclick="AddRestaurant()">Agregar</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <form action=""><label for="InputFirtsName" class="form-label form-control-sm"
                                style="margin-bottom: -3px;">First Name</label>
                            <input type="text" class="form-control form-control-sm" id="InputFirstName">
                            <label for="InputSecondName" class="form-label form-control-sm"
                                style="margin-bottom: -3px;">Second Name</label>
                            <input type="text" class="form-control form-control-sm" id="InputSecondName">
                            <label for="InputEmail" class="form-label form-control-sm"
                                style="margin-bottom: -3px;">Email</label>
                            <input type="email" required class="form-control form-control-sm" id="InputEmail">
                        </form>


                    </div>
                    <button type="button" class="btn btn-outline-success" style="width: 50%; justify-self: center;"
                        onclick="AddUser()">Agregar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

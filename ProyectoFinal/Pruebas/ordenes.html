<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/ordenes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="padding:20px; display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; align-items: center; flex-direction: row; margin: 20px;">
        <h1 id="Titulo">ORDENES</h1>
    </div>
    <table id="tabla_personas" class="table table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Waiter</th>
                <th scope="col">Table Restaurant</th>
            </tr>
        </thead>
    </table>
    <button type="button" class="btn btn-success" onclick="ShowAddRestaurant()">Add Order</button>
    <div id="div_agregar" class="hidden">
        <div class="mb-3">
            <label for="InputName" class="form-label form-control-sm" style="margin-bottom: -3px;">Name</label>
            <input type="text" class="form-control form-control-sm" id="InputName">
            <label for="InputAddress" class="form-label form-control-sm" style="margin-bottom: -3px;">Address</label>
            <input type="text" class="form-control form-control-sm" id="InputAddress">
            <label for="InputOwner" class="form-label form-control-sm" style="margin-bottom: -3px;">Owner</label>
            <select class="form-select form-select-sm" aria-label="Small select example" id="InputOwner">
                <option selected>----------</option>
            </select>
        </div>
        <button type="button" class="btn btn-outline-success" style="width: 50%;"
            onclick="AddRestaurant()">Agregar</button>
    </div>
    <button type="button" class="btn btn-outline-success" style="width: 50%;" onclick="Volver()">Volver
    </button>

</body>
<button type="button" class="btn btn-outline-success" style="width: 50%;" onclick="CerrarSesion()">Cerrar
    Sesion</button>
</body>

</html>
